######配置文件
## 文件保存相关 ##
########################################################################################################
# 文件的保存路径(可使用绝对路径或相对路径), 默认: 当前启动位置
dir=/mnt/download
# 启用磁盘缓存, 0为禁用缓存, 需1.16以上版本, 默认:16M
disk-cache=32M
# 文件预分配方式, 能有效降低磁盘碎片, 默认:prealloc
# 预分配所需时间: none < falloc ? trunc < prealloc
# falloc和trunc则需要文件系统和内核支持
# NTFS建议使用falloc, EXT3/4建议trunc, MAC 下需要注释此项
file-allocation=trunc
# 断点续传
continue=true
#####################################################################################
##                                   下载连接相关 
######################################################################################
# 最大同时下载任务数, 运行时可修改, 默认:5
max-concurrent-downloads=20
# 同一服务器连接数, 添加时可指定, 默认:1
max-connection-per-server=20
# 最小文件分片大小, 添加时可指定, 取值范围1M -1024M, 默认:20M
# 假定size=10M, 文件为20MiB 则使用两个来源下载; 文件为15MiB 则使用一个来源下载
min-split-size=10M
# 单个任务最大线程数, 添加时可指定, 默认:5
split=50
# 整体下载速度限制, 运行时可修改, 默认:0
#max-overall-download-limit=0
# 单个任务下载速度限制, 默认:0
#max-download-limit=0
# 整体上传速度限制, 运行时可修改, 默认:0
max-overall-upload-limit=1M
# 单个任务上传速度限制, 默认:0
#max-upload-limit=1000
# 禁用IPv6, 默认:false
disable-ipv6=true
##########################################################################
## 进度保存相关 ##
##########################################################################
# 从会话文件中读取下载任务
input-file=/root/.aria2/aria2.session
# 在Aria2退出时保存`错误/未完成`的下载任务到会话文件
save-session=/root/.aria2/aria2.session
# 定时保存会话, 0为退出时才保存, 需1.16.1以上版本, 默认:0
save-session-interval=60

## RPC相关设置 ##

# 启用RPC, 默认:false
enable-rpc=true
# 允许所有来源, 默认:false
rpc-allow-origin-all=true
# 允许非外部访问, 默认:false
rpc-listen-all=true
# 事件轮询方式, 取值:[epoll, kqueue, port, poll, select], 不同系统默认值不同
#event-poll=select
# RPC监听端口, 端口被占用时可以修改, 默认:6800
rpc-listen-port=6800
# 设置的RPC授权令牌, v1.18.4新增功能, 取代 --rpc-user 和 --rpc-passwd 选项
rpc-secret=passwd
# 设置的RPC访问用户名, 此选项新版已废弃, 建议改用 --rpc-secret 选项
#rpc-user=<USER>
# 设置的RPC访问密码, 此选项新版已废弃, 建议改用 --rpc-secret 选项
#rpc-passwd=<PASSWD>
# 是否启用 RPC 服务的 SSL/TLS 加密,
# 启用加密后 RPC 服务需要使用 https 或者 wss 协议连接
#rpc-secure=true
# 在 RPC 服务中启用 SSL/TLS 加密时的证书文件(.pem/.crt)
##rpc-certificate=demo.crt
# 在 RPC 服务中启用 SSL/TLS 加密时的私钥文件(.key)
##rpc-private-key=demo.key

## BT/PT下载相关 ##
##任务完成后执行脚本
#on-download-complete=/path/to/shell.sh
# 当下载的是一个种子(以.torrent结尾)时, 自动开始BT任务, 默认:true
follow-torrent=true
# BT监听端口, 当端口被屏蔽时使用, 默认:6881-6999
listen-port=56566
# 单个种子最大连接数, 默认:55
bt-max-peers=55
# 打开DHT功能, PT需要禁用, 默认:true
enable-dht=true
# 打开IPv6 DHT功能, PT需要禁用
#enable-dht6=false
# DHT网络监听端口, 默认:6881-6999
#dht-listen-port=6881-6999
# 本地节点查找, PT需要禁用, 默认:false
bt-enable-lpd=true
# 种子交换, PT需要禁用, 默认:true
enable-peer-exchange=true
# 每个种子限速, 对少种的PT很有用, 默认:50K
#bt-request-peer-speed-limit=50K

#############################################################
# 客户端伪装, PT需要和下载速度会有增加。
peer-id-prefix=-TR2930-
user-agent=Transmission/2.93
peer-agent=Transmission/2.93
#############################################################


# 强制保存会话, 即使任务已经完成, 默认:false
# 较新的版本开启后会在任务完成后依然保留.aria2文件
#force-save=false
# BT校验相关, 默认:true
#bt-hash-check-seed=true
# 继续之前的BT任务时, 无需再次校验, 默认:false
#bt-seed-unverified=true
# 保存磁力链接元数据为种子文件(.torrent文件), 默认:false
#bt-save-metadata=true
##bt 做种 设置
## 分离仅做种的任务 默认false
#bt-detach-seed-only=true
##启用本地lpd发现 默认false
#bt-enable-lpd=true
## 种子强制加密 <可以屏蔽迅雷> 默认false
#bt-force-encryption=true
##做种前检查文件哈希 
#bt-hash-check-seed=true
##仅下载种子文件，不自动开始，也不会出现在任务等待，仅下载种子。默认false
#bt-metadata-only=true
##删除bt中没有选择的文件
bt-remove-unselected-file=true
##bt加密传输 ， 不是特殊情况不推荐使用，回事bt没有速度。
#bt-require-crypto=false
##期望的bt种子下载速度 ，少种资源好用。
#bt-require-peer-speed-limit=50K
##是否保存种子
bt-save-metadata=false
###是否保存上传种子 
rpc-save-upload-metadata=false
# 当种子的分享率达到这个数时, 自动停止做种, 0为一直做种, 默认:1.0
seed-ratio=0.1
##最小做种时间 0 表示下载完成就结束做种
seed-time=0

######################################################################
######                                            http&https 下载相关                    ####
###############################################################################################
##http线程连接数
http-accept-gzip=true
###是否检查证书
check-certificate=false
## 保存未完成的任务
keep-unfinished-download-result=true
## 最多的下载结果
max-download-result=10000
log-level=Warn

